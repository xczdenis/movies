default_stages: [ commit ]

repos:
    -   repo: https://github.com/psf/black
        rev: 23.3.0
        hooks:
            -   id: black

    -   repo: https://github.com/PyCQA/isort
        rev: 5.12.0
        hooks:
            -   id: isort

    -   repo: https://github.com/PyCQA/flake8
        rev: 6.0.0
        hooks:
            -   id: flake8
                additional_dependencies:
                    - flake8-comprehensions
                    - flake8-quotes
                    - pep8-naming
                    - flake8-bandit
                    - flake8-black
