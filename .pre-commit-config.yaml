repos:
    -   repo: local
        hooks:
            -   id: conventional-pre-commit
                name: conventional commit
                description: Checks commit message for Conventional Commits formatting
                entry: conventional-pre-commit
                language: python
            -   id: black
                name: black
                description: Format the code using black
                entry: black
                language: python
                types: [ python ]
            -   id: isort
                name: isort
                description: isort enforcement
                entry: isort .
                language: python
                types: [ python ]
            -   id: flake8
                name: flake8
                description: Flake8 enforcement
                entry: flake8
                language: python
                types: [ python ]
