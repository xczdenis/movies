repos:
    -   repo: local
        hooks:
            -   id: flake8
                name: flake8
                description: flake8 enforcement
                entry: flake8
                language: python
                types: [ python ]
            -   id: isort
                name: isort
                description: isort enforcement
                entry: isort .
                language: python
                types: [ python ]
    -   repo: https://github.com/compilerla/conventional-pre-commit
        rev: v2.0.0
        hooks:
            - id: conventional-pre-commit
              name: conventional commit
              description: Checks commit message for Conventional Commits formatting
              stages: [commit-msg]
