name: Test with Docker

on:
  push:

jobs:
  test:
    name: Run tests with docker
    runs-on: ubuntu-latest
    env:
        COMPOSE_PROJECT_NAME: movies
        ENVIRONMENT: production
        PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create env file
      run: make gha-make-env-file-prod
    - name: Show env file-1
      run: make ci-show-envs-prod-1
    - name: Show env file-2
      run: make ci-show-envs-prod-2
    - name: Show env file-3
      run: make ci-show-envs-prod-3
    - name: Show env file-4
      run: make ci-show-envs-prod-4
