name: Test with Docker

on:
  push:

jobs:
  test:
    name: Run tests with docker
    runs-on: ubuntu-latest
    env:
        ENVS_PROD: ${{ secrets.ENVS_PROD }}
        COMPOSE_PROJECT_NAME: movies
        ENVIRONMENT: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create env file
      run: make gha-make-env-file-prod
    - name: Show env file
      run: make ci-show-envs-prod
    - name: Show config
      run: make ci-tests-config
    - run: printf $ENVS_PROD >> .envs/production/.env
    - run: printf $ENVS_PROD
    - run: cat .envs/production/.env
